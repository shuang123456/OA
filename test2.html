    <style>
        .block {
            background-color: #FFF;
            width: 100%;
        }

        .see:hover {
            color: blue;
        }

        .bj:hover {
            color: green;
        }

        .sc:hover {
            color: red;
        }

        .refresh {
            color: #696B6F;
            font-family: "Arial";
            font-size: 13px;
            border: none;
            background: #fff;
        }

        .add {
            color: #E9715D;
            border-color: #E9715D;
            border-radius: 10px;
            font-size: 13px;
        }

        .el-input>.el-input__inner {
            height: 30px;
            line-height: 30px;
        }

        .el-date-editor--daterange.el-input__inner {
            height: 30px;
        }

        .el-date-editor .el-range__icon {
            line-height: 23px;
        }

        .el-range-editor .el-range-input {
            line-height: 20;
            height: 20px;
        }

        .el-date-editor .el-range-separator {
            line-height: 22px;
        }

        .el-table--scrollable-x .el-table__body-wrapper {
            overflow-x: auto;
            overflow-y: auto;
            height: 75vh;
        }

        .el-date-editor .el-range__close-icon {
            line-height: 23px;
        }

                    <el-col :span="8">
                        <el-form-item :label="contpactDate" prop="addContpactDate">

        // Vue.http.options.emulateJSON = true;
        Vue.http.options.headers = {
            'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
        };
        //将vue对象实例化
        new Vue({
            el: '#app',
            data() {
                return {
                    msg:"",
                    form: {
                        
                        kehuCode: "",
                        salerCode: "",
                        xiangmuCode: "",

                        addContCode: "",
                        addSuppCustCode: "",
                        addContpactDate: "",
                        addContractState: "",
                        addImplementDate: "",
                        addContpactContent: "",
                        addProjectCode: "",
                        addSaler: "",
                        addAmount: "",

                        addNum: "",
                        addPrice: "",
                        addXamount: "",

                        editSuppCustCode: "",
                        editContpactDate: "",
                        editContractState: "",
                        editImplementDate: "",
                        editContpactContent: "",
                        editProjectCode: "",
                        editSaler: "",
                        editAmount: "",

                        editNum: "",
                        editPrice: "",
                        editXamount: ""
                    },
                    rules: {

                        addSuppCustCode: [{

                            trigger: 'change'
                        }],

                        }],
                        addContractState: [{

                        addProjectCode: [{

                        }],
                        addSaler: [{

                        }],
                        addAmount: [{

                        }],

                    num: "数量",
                    price: "单价",
                    xAmount: "小计",

                    Goods: "",
                    // 销售合同的模糊查询对应的数据
                    contractCode: "",
                    contractDate: "",


                    pickerOptions1: {
                        disabledDate(time) {
                            return time.getTime() > Date.now();
                        },
                        shortcuts: [{
                            text: '今天',
                            onClick(picker) {
